version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare --activate
        - pnpm install
    build:
      commands:
        # Nitro rileverà l'ambiente AWS e userà il preset 'aws-amplify'
        # producendo automaticamente la cartella .amplify-hosting
        - pnpm generate
    postBuild:
      commands:
        - cd .amplify-hosting
        - ls -la
        - cd ..
  artifacts:
    # Indichiamo ad Amplify di usare la cartella generata da Nitro
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
