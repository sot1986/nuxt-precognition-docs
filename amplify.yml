version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22 && node --version
        - corepack enable && npx --yes nypm install
    build:
      commands:
        # Nitro rileverà l'ambiente AWS e userà il preset 'aws-amplify'
        # producendo automaticamente la cartella .amplify-hosting
        - pnpm generate
    postBuild:
      commands:
        - ls -la
  artifacts:
    # Indichiamo ad Amplify di usare la cartella generata da Nitro
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
